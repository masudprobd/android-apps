    <script type="text/javascript">

            var container = $('#container');
            var normalInterval = 2000;
            var lowerThirdInterval = 2000;

            function listen() {
                $.ajax({
                    type: 'GET',
                    url: 'song',
                    dataType: 'json',
                    success: function(data) {
                        construct(data);
                    }
                });
                //setTimeout(listen, normalInterval);
            };

            function construct(data) {
                //setTimeout(listen, data.isLowerThird ? lowerThirdInterval : normalInterval);

                if (data.settings.isLowerThird) {
                    $(document.body).addClass('lower-third');
                }

                container.text("");

                var stanza = decodeURI(data.stanza).replace(/\n/g, '<br>').replace(/%2C/g, ',').replace(/\+/g, ' ').replace(/%3B/g, ';').replace(/%3F/g, '?').replace(/%2F/g, '/');
                var el = $('<div>').addClass('slide').addClass('apply-font-size').html(stanza);
                var info = $('<div class="info">' + data.info + '</div>');
                el.append(info);
                container.append(el);

                applySettings(data.settings);
            };

            function applySettings(settings) {
                switch (settings.theme) {
                    case 'Light':
                        jQuery(document.body).css('background', 'radial-gradient( circle , #dedede, white)').css('color', '#000000');
                        break;
                    case 'Dark':
                        jQuery(document.body).css('background', 'radial-gradient( circle , #222, black)').css('color', '#ffffff');
                        break;
                    case 'Custom':
                        jQuery(document.body).css('background', settings.bg).css('color', settings.fg);
                        break;
                    default:
                        jQuery(document.body).css('background', 'radial-gradient(circle, #0077ea, #1f4f96, #1b2949, #000000)').css('color', '#ffffff');
                }

                var fontEl = document.getElementById('font');
                if (fontEl) {
                    fontEl.remove();
                }
                if (settings.font !== 'Default') {
                    jQuery(document.head).append(jQuery('<link rel="preconnect" href="https://fonts.gstatic.com"><link id="font" href="https://fonts.googleapis.com/css2?family=' + settings.font.split(' ').join('+') + '&display=swap">'));
                    setTimeout(function() {
                        jQuery('#container').attr('class', 'bg ' + settings.font.split(' ').join('-').toLowerCase());
                    }, 1000);
                }

                var fontSizeEl = document.getElementById('fontStyle');
                if (fontSizeEl) {
                    fontSizeEl.remove();
                }
                var computedFontSize = settings.fontSize * 2;
                jQuery(document.head).append(jQuery(`<style id="fontStyle">.apply-font-size {font-size: ${computedFontSize}px;}</style>`));
                if (settings.fontBold) {
                    jQuery('#container .slide').addClass('font-bold');
                }
            };

            //setTimeout(listen, normalInterval);
            var timer = setInterval(listen, normalInterval);

        </script>
